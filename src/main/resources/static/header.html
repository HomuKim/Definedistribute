<link rel="stylesheet" href="css/header.css">
<header>
	<nav class="navbar">
		<a href="index.html" class="logo">
			<img src="images/logo.png" alt="Define The Body Logo">
			<span class="logo-text">디파인더바디 피트니스</span>
		</a>
		<button class="menu-toggle" aria-label="메뉴 열기">
			<span></span>
			<span></span>
			<span></span>
		</button>
		<ul class="nav-links">
			<li><a href="index.html">홈</a></li>
			<li><a href="intro.html">인사말</a></li>
			<li><a href="trainers.html">팀원소개</a></li>
			<li><a href="facilities.html">시설소개</a></li>
			<li><a href="contact.html">고객지원</a></li>
		</ul>
	</nav>
	<script>
		function initializeHeader() {
			const menuToggle = document.querySelector('.menu-toggle');
			const navLinks = document.querySelector('.nav-links');
			const menuOverlay = document.querySelector('.menu-overlay');

			if (menuToggle && navLinks) {
				menuToggle.addEventListener('click', function () {
					menuToggle.classList.toggle('active');
					navLinks.classList.toggle('active');
					if (menuOverlay) menuOverlay.classList.toggle('active');
					document.body.classList.toggle('menu-open');
				});

				navLinks.querySelectorAll('a').forEach(link => {
					link.addEventListener('click', closeMenu);
				});

				if (menuOverlay) {
					menuOverlay.addEventListener('click', closeMenu);
				}
			}
		}

		function closeMenu() {
			const menuToggle = document.querySelector('.menu-toggle');
			const navLinks = document.querySelector('.nav-links');
			const menuOverlay = document.querySelector('.menu-overlay');

			if (menuToggle && navLinks) {
				menuToggle.classList.remove('active');
				navLinks.classList.remove('active');
				if (menuOverlay) menuOverlay.classList.remove('active');
				document.body.classList.remove('menu-open');
			}
		}
	</script>
</header>
<div class="menu-overlay"></div>
