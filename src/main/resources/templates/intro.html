<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>인사말 - 디파인더바디 피트니스</title>
	<link rel="stylesheet" th:href="@{/css/intro.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/admin-login.css}">
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<main>
		<section class="intro-hero">
			<div class="hero-content">
				<h1 class="editable" contenteditable="false">디파인더바디 피트니스에 오신 것을 환영합니다</h1>
				<p class="editable" contenteditable="false">건강한 삶을 위한 우리의 비전과 약속을 소개합니다</p>
			</div>
		</section>

		<section class="intro-gallery">
			<div class="intro-buttons">
				<button class="intro-button active" data-role="ceo"
					th:text="${ceoMessage != null ? ceoMessage.role : 'CEO'}">CEO</button>
				<button class="intro-button" data-role="manager"
					th:text="${managerMessage != null ? managerMessage.role : 'MANAGER'}">MANAGER</button>
			</div>
			<div class="intro-content">
				<div class="main-image">
					<img id="mainImage" th:src="@{${ceoMessage.imageUrl}}" alt="인사말 이미지" width="400" height="600">
				</div>
				<div class="intro-text">
					<h2 id="introTitle" th:utext="${ceoMessage.role + ' 디파인더바디'}">CEO 디파인더바디</h2>
					<div class="text-container">
						<p id="introText" th:utext="${ceoMessage.message}"></p>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		var introData = {
			ceo: /*[[${ceoMessage}]]*/ {},
			manager: /*[[${managerMessage}]]*/ {}
		};
        /*]]>*/
	</script>
	<script th:src="@{/js/intro.js}"></script>
</body>

</html>
